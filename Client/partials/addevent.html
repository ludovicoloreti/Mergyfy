<div style="overflow:hidden; height:95%">
  <div class="container" style="padding-top: 20px;overflow:hidden; height:100%">

    <div class="col-md-6" map-lazy-load="https://maps.google.com/maps/api/js">

      <ng-map default-style="true" center="{{vm.address+' '+vm.city}}" zoom="14">
        <marker position="44.501482, 11.330802" title="Hello World!"></marker>
        <marker position="{{vm.address+' '+vm.city}}" title="{{address}}"></marker>
      </ng-map>
    </div>

    <div class="col-md-6" style="padding-top:15px; height:100%; overflow: scroll;">
      <div style="">
        <form name="myForm" id="myForm">
          <fieldset class="form-group col-md-12">
            <label >Titolo evento</label>
            <input type="text" class="form-control" ng-model="vm.eventTitle" id="" placeholder="Inserisci titolo" required>
          </fieldset>

          <fieldset class="form-group col-md-12">
            <label for="event-description">Descrizione</label>
            <textarea class="form-control" id="event-description" ng-model="vm.description" placeholder="Inserisci testo" rows="4" required></textarea>
          </fieldset>

          <fieldset class="form-group col-md-6">
            <label>Data inizio</label>
            <input type="date" class="form-control" ng-model="vm.dataStart" id="" placeholder="Data" required>
          </fieldset>
        </fieldset>

        <fieldset class="form-group col-md-6">
          <label>Data fine</label>
          <input type="date" class="form-control" ng-model="vm.dataEnd" id="" placeholder="Data" required>
        </fieldset>
      </fieldset>

      <fieldset class="clearfix col-md-12" style="padding:0px;">
        <legend style="padding-left:15px;">Place</legend>
        <fieldset class="form-group col-md-12">
          <label >Nome posto</label>
          <input type="text" class="form-control" id="" ng-model="vm.place" placeholder="Nome" required>
        </fieldset>

        <fieldset class="form-group col-md-12">
          <label >Indirizzo</label>
          <input ng-model="vm.address" class="form-control" placeholder="Indirizzo" required>
        </fieldset>

        <fieldset class="form-group col-md-6">
          <label >Città</label>
          <input ng-model="vm.city" type="text" class="form-control col-md-6" id="" placeholder="Città" required>
        </fieldset>

        <fieldset class="form-group col-md-6">
          <label>Cap</label>
          <input type="text" class="form-control" ng-model="vm.zip" id="" placeholder="Cap" required>
        </fieldset>

        <fieldset class="form-group col-md-12">
          <label>Paese</label>
          <input type="text" class="form-control" ng-model="vm.country" id="" placeholder="Nation" required>
        </fieldset>
      </fieldset>

      <fieldset class="form-group col-md-12">
        <label>Categoria</label>
        <select class="c-select" ng-model="vm.category" required>
          <option value="1">Sport</option>
          <option value="2">Meeting</option>
          <option value="3">Workshop</option>
          <option value="3">Altro</option>
        </select>
      </fieldset>
      <fieldset class="col-md-12 clearfix">
        start + stop ?
      </fieldset>

      <div class="col-md-12 clearfix">
        <button class="btn btn-primary" ng-click="toggleCustom()">Invita</button>
        <button type="button" ng-disabled="myForm.$invalid" ng-click="createEvent(vm)" class="btn btn-primary">Crea evento</button>
      </div>

    </form>
  </div>

</div>
<div class="col-md-12 overlay" ng-hide="custom">
  <div class="col-md-6 overlay-box">
    <h1>Aggiugni invitati</h1>

    <fieldset class="form-group col-md-12">
      <label>Gruppi</label>
      <select class="c-select" ng-model="vm.groups">
        <option ng-repeat="gruppo in gruppi" value="{{gruppo.id}}">{{gruppo.nome}}</option>
      </select>
    </fieldset>
